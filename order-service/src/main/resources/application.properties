spring.application.name=order-service
server.port=8088
spring.cloud.discovery.enabled=false
spring.cloud.config.enabled=false
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:orders-db


spring.security.oauth2.ressourceserver.jwt.issue-uri=http://localhost:8080/auth/realms/ecom-app
spring.security.oauth2.ressourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/ecom-app/protocol/openid-connect/certs
